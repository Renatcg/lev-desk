<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LEV - Sistema de Gestão de Incorporação Imobiliária</title>
  </head>
  <body>
    <script>
      // Redirecionar para index.html mantendo a rota para SPA
      (function() {
        var l = window.location;
        var pathname = l.pathname;
        
        // Remove /lev-desk/ do início do pathname
        var route = pathname.replace(/^\/lev-desk/, '');
        
        // Se não estiver em /lev-desk/index.html, redirecionar
        if (!pathname.includes('index.html')) {
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/lev-desk/index.html?p=' + route.substring(1).replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.substring(1).replace(/&/g, '~and~') : '') +
            l.hash
          );
        }
      })();
    </script>
  </body>
</html>
